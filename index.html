<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="flex-container">

            <div class="calculator">
               <div class="screen">
                <div class="previous-operation">prev</div>
                <div class="curr-operation">0</div>
               </div>
               <div class="buttons">
                <button class="clear" id="clear">AC</button>
                <button class="clear" id="delete">C</button>
                <button class="operator" id="percent">%</button>
                <button class="operator" id="plus/minus">+/-</button>

                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator" id="operator">/</button>

                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator" id="operator">x</button>

                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator" id="operator">-</button>

                <button>0</button>
                <button>.</button>
                <button class="operator" id="equal">=</button>
                <button class="operator" id="operator">+</button>
               </div>
            </div>
        </div>
        <footer class="footer">
            <p> Copyright @ victorvang45</p>
        </footer>
    </body>
</html>
