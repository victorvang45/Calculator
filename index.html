<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="flex-container">

            <div class="calculator">
               <div class="screen">
                <div class="previous-operation"></div>
                <div class="curr-operation">0</div>
               </div>
               <div class="buttons">
                <button class="clear" id="clear">AC</button>
                <button class="clear" id="delete">C</button>
                <button class="operator" id="percent">%</button>
                <button class="operator" id="plus-minus">+/-</button>

                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator" id="operator">/</button>

                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator" id="operator">x</button>

                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator" id="operator">-</button>

                <button class="number">0</button>
                <button class="decimal">.</button>
                <button class="operator" id="equal">=</button>
                <button class="operator" id="operator">+</button>
               </div>
            </div>
        </div>
        <footer class="footer">
            <p> Copyright @ victorvang45</p>
        </footer>
    </body>
</html>
